<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã QR Tình Yêu Đặc Biệt</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Font chữ */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600;700&display=swap');

        /* Biến màu sắc */
        :root {
            --primary-color: #ff6b8b;
            --secondary-color: #ffa3b5;
            --text-color: #333;
            --background: linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%);
        }

        /* Reset và base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        /* Container chính */
        .love-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 650px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .love-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }

        /* Header */
        .love-header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .love-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            background: linear-gradient(to right, #ff6b8b, #ff8e9e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .love-subtitle {
            color: #666;
            font-weight: 300;
            font-size: 1.1rem;
        }

        /* QR code section */
        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .qr-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: all 0.3s ease;
        }

        .qr-container:hover {
            transform: scale(1.03);
        }

        #qrcode {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .qr-message {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.4);
            width: 90%;
            text-align: center;
        }

        .qr-message-text {
            display: inline-block;
            white-space: nowrap;
            animation: runningText 15s linear infinite;
            padding-right: 100%;
        }

        @keyframes runningText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Customization section */
        .customization-section {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 139, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Color options */
        .color-options {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 15px 0;
        }

        .color-option {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            transition: all 0.3s ease;
        }

        .color-option:hover, .color-option.selected {
            transform: scale(1.2);
        }

        .color-option.selected {
            box-shadow: 0 0 0 3px white, 0 0 0 5px var(--primary-color);
        }

        /* Icon options */
        .icon-options {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .icon-option {
            font-size: 24px;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .icon-option:hover, .icon-option.selected {
            background: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        /* Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 139, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.5);
        }

        /* Decorative elements */
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 107, 139, 0.6);
            animation: float 6s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg) scale(0.5); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg) scale(1.5); opacity: 0; }
        }

        .floating-icon {
            position: absolute;
            font-size: 30px;
            color: rgba(255, 255, 255, 0.7);
            animation: floating 15s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes floating {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 20px) rotate(5deg); }
            50% { transform: translate(0, 30px) rotate(0deg); }
            75% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .love-container {
                padding: 20px;
            }
            
            .love-title {
                font-size: 2.5rem;
            }
            
            .icon-options {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Floating decorative elements -->
    <div class="hearts-container" id="hearts-container"></div>
    <div class="floating-icon" style="top: 10%; left: 5%; color: #fdcb6e;">❤</div>
    <div class="floating-icon" style="top: 20%; right: 8%; color: #a29bfe;">✿</div>
    <div class="floating-icon" style="bottom: 15%; left: 7%; color: #fd79a8;">★</div>
    <div class="floating-icon" style="bottom: 25%; right: 5%; color: #74b9ff;">❀</div>

    <!-- Main container -->
    <div class="love-container">
        <div class="love-header">
            <h1 class="love-title"><i class="fas fa-heart"></i> Mã QR Tình Yêu <i class="fas fa-heart"></i></h1>
            <p class="love-subtitle">Tạo mã QR đặc biệt dành cho người bạn yêu thương</p>
        </div>

        <div class="qr-section">
            <div class="qr-container">
                <div id="qrcode"></div>
            </div>
            <div class="qr-message">
                <span class="qr-message-text" id="message-display">Quét mã QR để khám phá thông điệp yêu thương!</span>
            </div>
        </div>

        <div class="customization-section">
            <div class="form-group">
                <label for="message-input"><i class="fas fa-comment-dots"></i> Thông điệp của bạn</label>
                <textarea id="message-input" placeholder="Nhập thông điệp tình yêu..."></textarea>
            </div>

            <div class="form-group">
                <label for="qr-content"><i class="fas fa-qrcode"></i> Nội dung mã QR</label>
                <input type="text" id="qr-content" placeholder="Nhập nội dung cho mã QR..." value="Tôi yêu bạn mãi mãi! ❤️">
            </div>

            <div class="form-group">
                <div class="section-title"><i class="fas fa-palette"></i> Chọn màu sắc</div>
                <div class="color-options">
                    <div class="color-option selected" style="background-color: #ff6b8b;" data-color="#ff6b8b"></div>
                    <div class="color-option" style="background-color: #ff8e9e;" data-color="#ff8e9e"></div>
                    <div class="color-option" style="background-color: #ffb8b8;" data-color="#ffb8b8"></div>
                    <div class="color-option" style="background-color: #6c5ce7;" data-color="#6c5ce7"></div>
                    <div class="color-option" style="background-color: #00b894;" data-color="#00b894"></div>
                    <div class="color-option" style="background-color: #0984e3;" data-color="#0984e3"></div>
                    <div class="color-option" style="background-color: #d63031;" data-color="#d63031"></div>
                    <div class="color-option" style="background-color: #fdcb6e;" data-color="#fdcb6e"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="section-title"><i class="fas fa-icons"></i> Chọn biểu tượng</div>
                <div class="icon-options">
                    <div class="icon-option selected" data-icon="❤"><i class="fas fa-heart"></i></div>
                    <div class="icon-option" data-icon="✿"><i class="fas fa-spa"></i></div>
                    <div class="icon-option" data-icon="★"><i class="fas fa-star"></i></div>
                    <div class="icon-option" data-icon="🌹"><i class="fas fa-rose"></i></div>
                    <div class="icon-option" data-icon="🌸"><i class="fas fa-flower"></i></div>
                    <div class="icon-option" data-icon="🌙"><i class="fas fa-moon"></i></div>
                    <div class="icon-option" data-icon="☀"><i class="fas fa-sun"></i></div>
                    <div class="icon-option" data-icon="🎀"><i class="fas fa-ribbon"></i></div>
                    <div class="icon-option" data-icon="💝"><i class="fas fa-gift"></i></div>
                    <div class="icon-option" data-icon="💍"><i class="fas fa-ring"></i></div>
                    <div class="icon-option" data-icon="✨"><i class="fas fa-sparkles"></i></div>
                    <div class="icon-option" data-icon="🦋"><i class="fas fa-butterfly"></i></div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" id="generate-btn">
                    <i class="fas fa-magic"></i> Tạo Mã QR
                </button>
                <button class="btn btn-secondary" id="download-btn">
                    <i class="fas fa-download"></i> Tải Về
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let qrCode = null;
        let currentColor = "#ff6b8b";
        let currentIcon = "❤";
        const loveMessages = [
            "❤️ Mã QR chứa đựng tình yêu đặc biệt!",
            "💖 Quét mã để nhận yêu thương bất ngờ!",
            "✨ Một thông điệp yêu thương dành riêng cho bạn!",
            "🌹 Hãy quét mã QR để khám phá điều bất ngờ!",
            "💝 Trái tim tôi dành cho bạn nằm trong mã QR này!"
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createHearts();
            setupEventListeners();
            generateQR(); // Generate QR code on page load
        });

        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random
